
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" href="/lovable-uploads/8e2d98b2-5011-4e40-a78f-3a78664306ba.png" type="image/png">
    
    <!-- Default meta tags (will be overridden by React Helmet on specific pages) -->
    <title>Chicago Property Management & HOA Services | Stellar Property Management</title>
    <meta name="description" content="Stellar Property Management offers expert property management services in Chicago for HOAs and condos. Trust our team for reliable, affordable solutions with 24/7 support." />
    
    <!-- Essential SEO meta tags -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://stellarpropertygroup.com" />
    
    <!-- Critical Resource Preloading for Performance -->
    <link rel="preload" href="https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=1200&q=75&fm=webp" as="image" type="image/webp" />
    <link rel="preload" href="https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=1200&q=80" as="image" type="image/jpeg" />
    
    <!-- DNS Prefetch for External Resources -->
    <link rel="dns-prefetch" href="//images.unsplash.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//cdn.gpteng.co">
    
    <!-- Preconnect for critical third-party domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    
    <!-- Font loading with performance optimization -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Fallback for fonts -->
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap"></noscript>
    
    <!-- Prefetch likely navigation targets for better UX -->
    <link rel="prefetch" href="/services" />
    <link rel="prefetch" href="/about" />
    <link rel="prefetch" href="/contact" />
    <link rel="prefetch" href="/request-proposal" />

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
